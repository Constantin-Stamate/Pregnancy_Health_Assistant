<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Assistant</title>

    <!--Application logo placement-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">

    <!--Importing CSS files into the project-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

    <!-- Add registration form -->
    <div class="wrapper">
        <form action="{{ url_for('register_page') }}" method="POST">
            <h2>Create an account</h2>
            <div class="input-field">
                <input type="text" name="username" required>
                <label>Enter your username</label>
            </div>
            <div class="input-field">
                <input type="email" name="email" required>
                <label>Enter your email</label>
            </div>
            <div class="input-field">
                <input type="password" name="password" required>
                <label>Enter your password</label>
            </div>
            <button type="submit">Register</button>
            <div class="register">
                <p>Already have an account? <a href="{{ url_for('login_page') }}">Login Here</a></p>
            </div>
        </form>
    </div>

</body>

</html>
